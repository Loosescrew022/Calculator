<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<meta charset="UTF-8">
	<title>js calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Mukta+Vaani&display=swap" rel="stylesheet">
</head>

<body>
	<div id ="main">

		<div id="wyswietlanie" class="oneRow">
			<input id="ekran"/>
			
		</div>
		<div id="clear" class="oneRow">
			<button id="clearall" class="twoCol">CE</button>
			<button id="divide" class="twoCol op">/</button>
			
		</div>
		<div id="1rzad" class="oneRow">
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>
			<button id="times" class="op">*</button>
			
		</div>
		<div id="2rzad" class="oneRow">
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>
			<button id="minus" class="op">-</button>
			
		</div>
		<div id="3rzad" class="oneRow">
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>
			<button id="plus" class="op">+</button>
			
		</div>
		<div id="4rzad" class="oneRow">
			<button class="number twoCol">0</button>
			<button id="sum" class="twoCol">=</button>
			
		</div>




	</div>


<script src="index.js"></script>
</body>
</html>
